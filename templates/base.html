<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Este es un titulo de ejemplo</title>
</head>

<body>

    <div class="nav">
        <nav class="nav__container">
            <a class="nav__logo" href="{% url 'post-list' %}">BLOG</a>
            <div class="nav__menu">
                <div class="nav__item_container">
                    <span class="nav__item"><a class="nav__link" href=" {% url 'post-list' %} ">Blog</a></span>
                    {% if user.is_authenticated %}
                        <span class="nav__item"><a class="nav__link" href=" {% url 'post-create' %} ">Crear post</a></span> 
                        <span class="nav__item"><a class="nav__link" href=".">Profile</a></span>
                        <span class="nav__item"><a class="nav__link" href="{% url 'account_logout' %}">Logout</a></span> 
                    {% else %}
                        <span class="nav__item"><a class="nav__link" href="{% url 'account_login' %}">Login</a></span> 
                    {% endif %}
                </div>
            </div>
            <div class="nav__hamburger">
                <span class="nav__hamburger__bar"></span>
                <span class="nav__hamburger__bar"></span>
                <span class="nav__hamburger__bar"></span>
            </div>
        </nav>
    </div>

    {% block content %}{% endblock content %}

    <footer class="footer">
        <div>
            Footer
        </div>
    </footer>

</body>

<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script src=" {% static 'js/script.js' %} "></script>

</html>
