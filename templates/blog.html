{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container-fluid mt-3">
    <div class="row row-cols-1 row-cols-md-2 g-4 align-items-center justify-content-center">
        <section class="col-12 col-lg-6">
            {% for post in posts %}
            <a class="text-decoration-none link-dark" href="{{post.get_absolute_url}}">
                <div class="card mb-3 border-0 shadow p-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }} </h5>
                        <small class="text-muted">{{ post.created | date:"M d, Y" }}</small>
                        <p class="card-text"><small class="text-muted">Leer más</small></p>
                    </div>
                </div>
            </a>
            {% empty %}
            <div class="container-fluid p-3 row row-cols-1 row-cols-md-2 g-4 align-items-center justify-content-center">
                <h1>No hay páginas aún</h1>
            </div>
            {% endfor %}
        </section>
    </div>
</div>
{% endblock content %}
