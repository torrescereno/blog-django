{% extends 'base.html' %}


{% block content %}


<div class="col-4 offset-4 mb-5 mt-5">
<h3>{{ title }} an article</h3>
{{ form.media }}
<form method="POST" action="." enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button class="btn" type="submit">Submit</button>
</form>

</div>

{% endblock content %}
