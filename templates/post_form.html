{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container-fluid">
    {{ form.media }}
    <div class="mt-3">
        <h1><strong>Creaci√≥n de post</strong></h1>
        <form method="POST" action="." enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mt-3">
                {{ form.title }}
            </div>
            <div class="mt-3">
                {{ form.content }}
            </div>
            <div class="mt-3">
                {{ form.thumbnail }}
            </div>
            <div class="mt-3 form-switch">
                {{ form.categories }}
            </div>
            <button class="btn btn-dark w-100 mt-3 mb-3 pe-auto" type="submit">Enviar</button>
        </form>
    </div>
</div>

{% endblock content %}
